<!doctype html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<title>Angular demos</title>
	<script src="lib/angular/angular.min.js"></script>
</head>
<body>
	<div ng-controller = "MyController">
		<h1>{{author.name}}</h1>
		<p>{{author.title + ', ' + author.company}}</p>
	</div>
	<script>

	function MyController($scope) {
		$scope.author = {
		'name' : 'Fernando Zafe',
		'title' : 'Software Engineer',
		'company' : 'qampus.com'
	}
	}
	</script>
</body>
</html>
